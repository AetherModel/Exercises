name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install g++
      run: sudo apt-get install -y g++
    - name: make
      run: make all
    - name: run file
      run: ./ex01a.exe
